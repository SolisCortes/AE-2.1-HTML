<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Datos Personales</title>
</head>
<body>
    
    <form> 
        <fieldset>
            <legend>Ingrese sus datos </legend>
            <li>
                <label for="name">Nombre: </label>
                <input type="text" name="nombre" id="name">

            </li>
                    <h3> </h3>
            <li> 
                <label for="mail">Correo Electronico: </label>
                <input type="email" name="user_email" id="mail">
            </li>
                    <h3> </h3>
            <li>
                <label for="num">Telefono: </label>
                <input type="text" name="nombre" id="name">

            </li>
                    <h3> </h3>
            <li> 
                <label for="direccion">Direccion: </label>
                <textarea name="user_direct" id="direct"> </textarea>
            </li>
                    <h3> Sexo: </h3>

                <input type="radio" name="tamaño" id="sex_1" value="men">

            </p>
            <p> 
                <input type="radio" name="tamaño" id="sex_2" value="woman">

            </p>

            <li>

                <textarea name="user_message" id="msg"> </textarea>
            </li>

            <p> 
                <input type="checkbox" name="correo_notificacion" id="notifi_1" value="notificar">
                <label for="tam_1">Enviar notificaciones al correo </label>
            </p>
            <p> 
                <input type="checkbox" name="terminos_condiciones" id="term_1" value="termino">
                <label for="tam_1">Acepto los Terminos y Condiciones </label>
            </p>

            <button type="submit">Enviar </button>
        </fieldset>
    </form>


</body>
</html>
